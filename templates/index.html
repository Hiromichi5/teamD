<!-- お菓子の虜データベース -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"></script>

    <link rel="stylesheet" href="/static/style.css" />
    <title>Sweets Database</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a0cc861018.js"
      crossorigin="anonymous"
    ></script>
    <header class="vw-100 mp-4 move-box">
      <img
        src="{{url_for('static', filename='/img/home-okashi3.png')}}"
        class="vw-100"
      />
    </header>

    <section class="sns-ranking move-box">
      <h2>SNS人気ランキング</h2>
      <div class="container">
        <div
          class="row align-items-start row-cols-3 row-cols-md-2 row-cols-lg-1"
        >
          <div class="col py-2 col-12 col-md-12 col-lg-4">
            <div class="ranking-card text-center">
              <p class="text-center"><i class="fa-solid fa-crown"></i>1位</p>
              <img src="{{ instagram[0].image }}" alt="" />
              <p class="text-center">
                <i class="fa-solid fa-heart"></i>{{instagram[0].like}}いいね
              </p>
            </div>
          </div>
          <div class="col py-2 col-12 col-md-6 col-lg-4">
            <div class="ranking-card text-center">
              <p class="text-center"><i class="fa-solid fa-crown"></i>2位</p>
              <img src="{{ instagram[1].image }}" alt="" />
              <p class="text-center">
                <i class="fa-solid fa-heart"></i>{{instagram[1].like}}いいね
              </p>
            </div>
          </div>
          <div class="col py-2 col-12 col-md-6 col-lg-4">
            <div class="ranking-card text-center">
              <p class="text-center"><i class="fa-solid fa-crown"></i>3位</p>
              <img
                src="{{ instagram[2].image }}"
                alt=""
                width="300"
                height="300"
              />
              <p class="text-center">
                <i class="fa-solid fa-heart"></i>{{instagram[2].like}}いいね
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="latest-info move-box">
      <h2>最新情報</h2>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <a href="./snack" class="text-decoration-none">
              <div class="card h-100" id="latest-snack">
                <div class="card-body">
                  <h4>スナック</h4>
                </div>
                <img
                  src="{{url_for('static', filename='/img/icon-snack.png')}}"
                  class="card-img-bottom"
                  alt="..."
                />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="./chocolate" class="text-decoration-none">
              <div class="card h-100" id="latest-choco">
                <div class="card-body">
                  <h4>チョコレート</h4>
                </div>
                <img
                  src="{{url_for('static', filename='/img/icon-choco.png')}}"
                  class="card-img-bottom"
                  alt="..."
                />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="./cookie" class="text-decoration-none">
              <div class="card h-100" id="latest-cookie">
                <div class="card-body">
                  <h4>クッキー</h4>
                </div>
                <img
                  src="{{url_for('static', filename='/img/icon-cookie.png')}}"
                  class="card-img-bottom"
                  alt="..."
                />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="./candy" class="text-decoration-none">
              <div class="card h-100" id="latest-candy">
                <div class="card-body">
                  <h4>アメ・ガム</h4>
                </div>
                <img
                  src="{{url_for('static', filename='/img/icon-candy.png')}}"
                  class="card-img-bottom"
                  alt="..."
                />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="./japanese" class="text-decoration-none">
              <div class="card h-100" id="latest-japanese">
                <div class="card-body">
                  <h4>せんべい・和風</h4>
                </div>
                <img
                  src="{{url_for('static', filename='/img/icon-japanese.png')}}"
                  class="card-img-bottom"
                  alt="..."
                />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="./limited" class="text-decoration-none">
              <div class="card h-100" id="latest-limited">
                <div class="card-body">
                  <h4>限定お菓子</h4>
                </div>
                <img
                  src="{{url_for('static', filename='/img/icon-limited.png')}}"
                  class="card-img-bottom"
                  alt="..."
                />
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
