<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweets Database</title>
</head>
<body>
    <h1>Sweets Database - {{ table_name }}</h1>
    
    <ul>
        {% for item in chocolate %}
            <li>
                <strong>ID:</strong> {{ item.id }}<br>
                <strong>Name:</strong> {{ item.name }}<br>
                <!-- 他の属性も必要に応じて表示 -->
                <img src="{{ item.image }}" alt="Sweets Image"> <!-- 画像を表示 -->
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
